<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loader1 {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .hh34 {
      color: white;
      font-size: 6vw;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }
    #main64 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    /* Optional: Improve text scaling on smaller devices */
    @media (max-width: 600px) {
      .hh34 {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>

  <div id="loader1">
    <p class="hh34">MEN BAGS</p>
  </div>
  <video src="man.webm" autoplay loop muted id="main64"></video>

</body>
</html>
